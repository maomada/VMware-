<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - VMware IaaS Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
            max-width: 600px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-code {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 0.9);
        }

        .btn-primary:hover {
            background: rgba(102, 126, 234, 1);
        }

        .details {
            background: rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .details h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .details ul {
            list-style: none;
            padding: 0;
        }

        .details li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .details li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">😵</div>
        <h1>系统错误</h1>
        <div class="error-code">HTTP 500 - Internal Server Error</div>
        <p>抱歉，系统遇到了一些问题。我们的工程师已经收到通知，正在努力修复中。</p>
        
        <div class="actions">
            <a href="/" class="btn btn-primary">🏠 返回首页</a>
            <button class="btn" onclick="window.location.reload()">🔄 重新加载</button>
            <button class="btn" onclick="window.history.back()">↩️ 返回上页</button>
        </div>

        <div class="status-info">
            <div class="status-item">
                <div class="status-label">错误时间</div>
                <div class="status-value" id="error-time">--</div>
            </div>
            <div class="status-item">
                <div class="status-label">会话ID</div>
                <div class="status-value" id="session-id">--</div>
            </div>
        </div>

        <div class="details">
            <h3>可能的解决方案</h3>
            <ul>
                <li>刷新页面重试</li>
                <li>清除浏览器缓存和Cookie</li>
                <li>检查网络连接是否正常</li>
                <li>稍后再试，可能是临时性问题</li>
                <li>如果问题持续存在，请联系系统管理员</li>
            </ul>
        </div>
    </div>

    <script>
        // 显示错误时间
        document.getElementById('error-time').textContent = new Date().toLocaleString('zh-CN');
        
        // 生成会话ID
        document.getElementById('session-id').textContent = Math.random().toString(36).substr(2, 9).toUpperCase();
        
        // 自动重试功能
        let retryCount = 0;
        const maxRetries = 3;
        
        function autoRetry() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Auto retry attempt ${retryCount}/${maxRetries}`);
                
                // 检查服务器状态
                fetch('/api/health')
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        }
                    })
                    .catch(() => {
                        // 服务器仍然不可用，继续等待
                        setTimeout(autoRetry, 30000); // 30秒后再试
                    });
            }
        }
        
        // 5秒后开始自动重试
        setTimeout(autoRetry, 5000);
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                window.location.reload();
            }
            
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
