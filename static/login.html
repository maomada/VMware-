<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMware IaaS Platform - ÁôªÂΩï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e8ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .input-wrapper input:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .features {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .features h3 {
            text-align: center;
            color: #2c3e50;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            color: #5a6c7d;
            font-size: 0.85rem;
        }

        .feature-item::before {
            content: '‚úì';
            color: #26de81;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.8rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }

        /* ÊöóËâ≤‰∏ªÈ¢òÈÄÇÈÖç */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(30, 30, 30, 0.95);
                color: #e8ecef;
            }
            
            .logo h1 {
                color: #e8ecef;
            }
            
            .input-wrapper input {
                background: rgba(50, 50, 50, 0.8);
                color: #e8ecef;
                border-color: #4a4a4a;
            }
            
            .input-wrapper input:focus {
                background: rgba(50, 50, 50, 1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üöÄ</div>
            <h1>VMware IaaS</h1>
            <p>‰ºÅ‰∏öÁ∫ßÂ§öÁßüÊà∑‰∫ëÂπ≥Âè∞</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required placeholder="ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂüüË¥¶Âè∑" autocomplete="username">
                    <span class="input-icon">üë§</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" autocomplete="current-password">
                    <span class="input-icon">üîí</span>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">ÁôªÂΩï</span>
            </button>
        </form>

        <div class="features">
            <h3>Âπ≥Âè∞ÁâπÊÄß</h3>
            <div class="feature-list">
                <div class="feature-item">LDAPË∫´‰ªΩËÆ§ËØÅ</div>
                <div class="feature-item">ËôöÊãüÊú∫ÁÆ°ÁêÜ</div>
                <div class="feature-item">GPUËµÑÊ∫êË∞ÉÂ∫¶</div>
                <div class="feature-item">Ëá™Âä®ËÆ°Ë¥πÁªüËÆ°</div>
                <div class="feature-item">ÂÆûÊó∂ÁõëÊéß</div>
                <div class="feature-item">È°πÁõÆÁÆ°ÁêÜ</div>
                <div class="feature-item">ËøáÊúüÁÆ°ÁêÜ</div>
                <div class="feature-item">Â§öÁßüÊà∑ÈöîÁ¶ª</div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 VMware IaaS Platform | <a href="#" onclick="showHelp()">‰ΩøÁî®Â∏ÆÂä©</a></p>
        </div>
    </div>

    <script>
        // APIÂü∫Á°ÄÈÖçÁΩÆ
        const API_BASE_URL = window.location.origin + '/api';
        
        // DOMÂÖÉÁ¥†
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        document.addEventListener('DOMContentLoaded', function() {
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÊúâÊúâÊïàÁöÑtoken
            const token = localStorage.getItem('auth_token');
            if (token) {
                verifyToken(token);
            }
            
            // ÁÑ¶ÁÇπËá™Âä®ËÆæÁΩÆÂà∞Áî®Êà∑ÂêçËæìÂÖ•Ê°Ü
            document.getElementById('username').focus();
        });

        // È™åËØÅÂ∑≤Â≠òÂú®ÁöÑtoken
        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showSuccess('Ëá™Âä®ÁôªÂΩïÊàêÂäüÔºåÊ≠£Âú®Ë∑≥ËΩ¨...');
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1000);
                } else {
                    // TokenÊó†ÊïàÔºåÊ∏ÖÈô§Êú¨Âú∞Â≠òÂÇ®
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_info');
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_info');
            }
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }

            await performLogin(username, password);
        });

        // ÊâßË°åÁôªÂΩï
        async function performLogin(username, password) {
            setLoading(true);
            hideMessages();

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ‰øùÂ≠òtokenÂíåÁî®Êà∑‰ø°ÊÅØ
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    showSuccess(`ÁôªÂΩïÊàêÂäüÔºÅÊ¨¢Ëøé ${data.user.display_name || data.user.username}`);
                    
                    // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊ∂àÊÅØ
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            } finally {
                setLoading(false);
            }
        }

        // ËÆæÁΩÆÂä†ËΩΩÁä∂ÊÄÅ
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'ÁôªÂΩï‰∏≠...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'ÁôªÂΩï';
            }
        }

        // ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(hideMessages, 3000);
        }

        // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // ÈöêËóèÊâÄÊúâÊ∂àÊÅØ
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // ÂàáÊç¢ÂØÜÁ†ÅÊòæÁ§∫
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // ÊòæÁ§∫Â∏ÆÂä©‰ø°ÊÅØ
        function showHelp() {
            alert(`VMware IaaS Platform ‰ΩøÁî®Â∏ÆÂä©

ÁôªÂΩïËØ¥ÊòéÔºö
‚Ä¢ ‰ΩøÁî®ÊÇ®ÁöÑ‰ºÅ‰∏öÂüüË¥¶Âè∑ÂíåÂØÜÁ†ÅÁôªÂΩï
‚Ä¢ Á≥ªÁªüÊîØÊåÅLDAPË∫´‰ªΩËÆ§ËØÅ
‚Ä¢ ÁôªÂΩïÂêéÂèØÁÆ°ÁêÜÊÇ®ÁöÑËôöÊãüÊú∫ËµÑÊ∫ê

ÂäüËÉΩÁâπÊÄßÔºö
‚Ä¢ ËôöÊãüÊú∫ÂàõÂª∫„ÄÅÁÆ°ÁêÜÂíåÁõëÊéß
‚Ä¢ GPUËµÑÊ∫êËá™Âä®Ë∞ÉÂ∫¶
‚Ä¢ ÊåâÈ°πÁõÆÂàÜÁªÑÁÆ°ÁêÜ
‚Ä¢ ÂÆûÊó∂ËÆ°Ë¥πÂíåÁªüËÆ°
‚Ä¢ ËøáÊúüÊó∂Èó¥ÁÆ°ÁêÜ

ÊäÄÊúØÊîØÊåÅÔºö
Â¶ÇÊúâÈóÆÈ¢òËØ∑ËÅîÁ≥ªÁ≥ªÁªüÁÆ°ÁêÜÂëò`);
        }

        // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter Êàñ Cmd+Enter Âø´ÈÄüÁôªÂΩï
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // ËæìÂÖ•Ê°ÜÂõûËΩ¶ÈîÆÊîØÊåÅ
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        // Èò≤Ê≠¢Â§öÊ¨°Âø´ÈÄüÁÇπÂáª
        let loginInProgress = false;
        loginForm.addEventListener('submit', function(e) {
            if (loginInProgress) {
                e.preventDefault();
                return;
            }
            loginInProgress = true;
            setTimeout(() => {
                loginInProgress = false;
            }, 2000);
        });

        // È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÁöÑÂ§ÑÁêÜ
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // È°µÈù¢ÈáçÊñ∞ÂèØËßÅÊó∂ÔºåÊ£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
                const token = localStorage.getItem('auth_token');
                if (token) {
                    verifyToken(token);
                }
            }
        });
    </script>
</body>
